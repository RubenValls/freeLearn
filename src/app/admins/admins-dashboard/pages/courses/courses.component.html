<div class="flex-container">
  <div class="top">
    <div class="input-container">
      <mat-form-field class="input">
        <mat-label><i class="bi bi-search"></i>Filter courses</mat-label>
        <input matInput  [formControl]="searchCoursesControl" type="text" />
      </mat-form-field>
    </div>

    <div>
      <app-button
        [label]="'Add course'"
        [type]="'gradient'"
        (onClick)="addCourse()"
        [iconName]="'add'"
      >
      </app-button>
    </div>
  </div>

  <ng-container *ngIf="watchForm">
    <app-add-course-form (closeForm)="addCourse()"></app-add-course-form>
  </ng-container>

  <app-custom-table
    [data]="getCourses()"
    [displayedColumns]="tableColumns"
    [rows]="rows"
    [modalWith]="modalWith"
    [modalHeight]="modalHeight"
    [modalTitle]="modalTitle"
    (onEdit)="onEdit($event)"
    (onDelete)="onDelete($event)"

    [totalItems]="totalItems"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
  >
  </app-custom-table>
</div>
