<form [formGroup]="courseForm" (ngSubmit)="addCourse()" class="formCourse">
    <mat-form-field>
        <mat-label>Course name</mat-label>
        <input matInput formControlName="name" type="text">
        <mat-error *ngIf="courseForm.controls['name'].invalid && courseForm.controls['name'].touched">
            Please, write the course name.
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Course description</mat-label>
        <input matInput formControlName="description" type="text">
        <mat-error *ngIf="courseForm.controls['description'].invalid && courseForm.controls['description'].touched">
            Please, write a description.
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>imageUrl</mat-label>
        <input matInput formControlName="imageUrl" type="text">
        <mat-error *ngIf="courseForm.controls['imageUrl'].invalid && courseForm.controls['imageUrl'].touched">
            Please, add a image
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Select a tech</mat-label>
        <!-- maÃ±ana lo modifico para acceder a las techs -->
        <mat-select placeholder="Techs" multiple (selectionChange)="onTechsSelectionChange($event)">
          <mat-option value="angular">Angular</mat-option>
          <mat-option value="typeScript">TypeScript</mat-option>
          <mat-option value="react">React</mat-option>
          <mat-option value="javascript">Javascript</mat-option>
          <mat-option value="angularmaterial">Angular Material</mat-option>
        </mat-select>
      </mat-form-field>
