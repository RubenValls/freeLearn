<div class="flex-container">
  <div class="top">
    <div class="input-container">
      <mat-form-field class="input">
        <mat-label><i class="bi bi-search"></i>Filter intructors</mat-label>
        <input matInput [formControl]="searchInstructorControl" type="text" />
      </mat-form-field>
    </div>
    <div>
      <app-button
        [label]="'Add instructor'"
        [type]="'gradient'"
        (onClick)="toggleForm()"
        [iconName]="'add'"
      >
      </app-button>
    </div>
  </div>

  <app-create-instructors-form
    *ngIf="showForm"
    (closeForm)="toggleForm()"
  ></app-create-instructors-form>

  <div *ngIf="noSearch" class="find-container">
    <div class="noSearch">
      <i class="bi bi-search"></i>
     
    </div>
    <div class="result">
       <h2>No results </h2>
      <h3>{{searchInstructorControl.value}}</h3>
    </div>
    
  </div>

  <app-custom-table
  *ngIf="!noSearch"
    [data]="getInstructors()"
    [displayedColumns]="tableColumns"
    [rows]="rows"
    [modalWith]="modalWith"
    [modalHeight]="modalHeight"
    [modalTitle]="modalTitle"
    (onEdit)="onEdit($event)"
    (onDelete)="onDelete($event)"

    [totalItems]="totalItems"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
  >
  </app-custom-table>
</div>
