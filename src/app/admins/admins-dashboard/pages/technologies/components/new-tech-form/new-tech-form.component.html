<form [formGroup]="newTechForm" (ngSubmit)="onSubmit()">

    <div class="container">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
            <mat-error *ngIf="newTechForm.controls['name'].errors?.['required']">
                Name is required.
            </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
            <mat-label>Image Path</mat-label>
            <input matInput formControlName="imagePath">
            <mat-error *ngIf="newTechForm.controls['imagePath'].errors?.['required']">
                Image Path is required.
            </mat-error>
        </mat-form-field>
    </div>
  
    <mat-form-field appearance="fill" id="tech-textarea">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" cdkTextareaAutosize
      cdkAutosizeMinRows="10"
      ></textarea>
      <mat-error *ngIf="newTechForm.controls['description'].errors?.['required']">
        Description is required.
      </mat-error>
    </mat-form-field>
  
    <div class="button-container">
        <button mat-raised-button color="primary" type="submit" disabled="!newTechForm.valid">Add technology</button>
    </div>
</form>
