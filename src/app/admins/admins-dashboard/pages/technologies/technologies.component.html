<div class="flex-container">
  <div class="top">
    <div class="input-container">
      <mat-form-field class="input">
        <mat-label><i class="bi bi-search"></i>Filter technologies</mat-label>
        <input matInput [formControl]="searchTechsControl" type="text" />
      </mat-form-field>
    </div>
    <div>
      <app-button
        [label]="'Add technology'"
        [type]="'gradient'"
        (onClick)="onToggleForm()"
        [iconName]="'add'"
      >
      </app-button>
    </div>
  </div>
  <ng-container *ngIf="isFormVisible">
    <app-new-tech-form (closeForm)="addTech()"></app-new-tech-form>
  </ng-container>
  <div *ngIf="noSearch" class="find-container">
    <div class="noSearch">
      <i class="bi bi-search"></i>
     
    </div>
    <div class="result">
       <h2>No results </h2>
      <h3>{{searchTechsControl.value}}</h3>
    </div>
    
  </div>
  <app-custom-table
  *ngIf="!noSearch"
    [data]="getTechs()"
    [displayedColumns]="tableColumns"
    [rows]="rows"
    [modalWith]="modalWith"
    [modalHeight]="modalHeight"
    [modalTitle]="modalTitle"
    (onEdit)="onEdit($event)"
    (onDelete)="onDelete($event)"
    [totalItems]="totalItems"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    (pageChange)="onPageChange($event)"
  >
  </app-custom-table>
</div>
