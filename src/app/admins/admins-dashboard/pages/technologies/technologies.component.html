<div class="flex-container">
  <app-button
    [label]="'Add technology'"
    [type]="'gradient'"
    (onClick)="onToggleForm()"
    [iconName]="'add'"
    id="add-technology-button"
   
  >
  </app-button>

    <app-new-tech-form *ngIf="isFormVisible"></app-new-tech-form>
    <app-custom-table 
    [data]="technologies$" 
    [displayedColumns]="tableColumns" 
    [rows]="rows" 
    [modalWith]="modalWith"
    [modalHeight]="modalHeight"
    [modalTitle]="modalTitle"
    (onEdit)="onEdit($event)" 
    (onDelete)="onDelete($event)">

</app-custom-table>
</div>
