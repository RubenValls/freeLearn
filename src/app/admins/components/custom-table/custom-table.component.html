<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.prop" >
      <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>


       

      <td mat-cell *matCellDef="let element" (click)="handleModal(element)">
        <ng-container *ngIf="column.prop === 'imagePath' || column.prop === 'courses' || column.prop === 'description' ; else defaultContent">
          <ng-container *ngIf="column.prop === 'imagePath'">
            <img class="tech-logo" src="{{element[column.prop]}}" alt="">
          </ng-container>
          <ng-container *ngIf="column.prop === 'courses'">
            <p class="courses">{{ element[column.prop].length }} </p>  
          </ng-container>
          <ng-container *ngIf="column.prop === 'description'">
            <p class="description">{{ element[column.prop].slice(0, 350) + (element[column.prop].length > 350 ? '...' : '')}} </p> 
          </ng-container>
        </ng-container>
            
        <ng-template #defaultContent>
          {{ element[column.prop] }}
        </ng-template>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" class="cell"></tr>
  </table>
