<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.prop">
      <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
      <td mat-cell *matCellDef="let element" (click)="click()">
        <ng-container *ngIf="column.prop === 'imagePath' || column.prop === 'courses'; else defaultContent">
          <ng-container *ngIf="column.prop === 'imagePath'">
            <img class="tech-logo" src="{{element[column.prop]}}" alt="">
          </ng-container>
          <ng-container *ngIf="column.prop === 'courses'">
            {{ element[column.prop].length }}  
          </ng-container>
        </ng-container>
            
        <ng-template #defaultContent>
          {{ element[column.prop] }}
        </ng-template>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns" class="cell-hover"></tr>
  </table>
