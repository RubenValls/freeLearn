<!-- button.component.html -->
<button [ngClass]="classes"(click)="onClick.emit($event)">
    <span *ngIf="iconPosition === 'start'">
      <mat-icon *ngIf="iconName" class="mat-icon">{{ iconName }}</mat-icon>
    </span>
    <span>{{ label }}</span>
    <span >
      <mat-icon *ngIf="iconName" iconPositionEnd class="mat-icon">{{ iconName }}</mat-icon>
    </span>
    
  </button>
