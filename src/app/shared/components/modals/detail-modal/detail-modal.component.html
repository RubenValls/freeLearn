<div class="detail-modal">

    <div class="detail-modal--content">

        <div class="--close-icon">

            <mat-icon (click)="close()">close</mat-icon>
        </div>
        <div class="--detail-icon">
            <mat-icon>info</mat-icon>
        </div>

        <div mat-dialog-content class="modal-body">

            <h3 mat-dialog-title>{{title}}</h3>

            <form class="edit-form" [formGroup]="form" class="row">
                <div *ngFor="let row of rows" class="row">
                    <mat-form-field *ngIf="row.prop !== 'courses' && row.prop !== 'description' && row.prop !== 'id'">
                        <mat-label>{{row.label}}</mat-label>
                        <input matInput formControlName="{{ row.prop }}">
                    </mat-form-field>

                    <mat-form-field *ngIf="row.prop === 'id'">
                        <mat-label>{{row.label}}</mat-label>
                        <input matInput formControlName="{{ row.prop }}" readonly>
                    </mat-form-field>

                    <mat-form-field *ngIf="row.prop === 'courses'">
                        <mat-label>{{row.label}}</mat-label>
                        <input type="text" [value]="totalCourses" matInput readonly>
                    </mat-form-field>

                    <mat-form-field *ngIf="row.prop === 'description'">
                        <mat-label>{{row.label}}</mat-label>
                        <textarea matInput formControlName="{{ row.prop }}" cdkTextareaAutosize
                            cdkAutosizeMinRows="5"></textarea>
                    </mat-form-field>
                </div>
            </form>

        </div>
        <div class="modal-buttons">

            <div class="btn-left">
                <button (click)="onDelete()" class="btn btn-delete"> Delete</button>
            </div>
            <div class="btn-right">
                <button (click)="onEdit()" class="btn btn-edit"> Edit</button>
                <button class="btn" (click)="close()">Close</button>
            </div>

        </div>
    </div>

</div>
