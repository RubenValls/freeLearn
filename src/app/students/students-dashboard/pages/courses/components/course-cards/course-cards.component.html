<div class="card ">
    <div class="card-img"> <img [src]="course?.imageUrl" class="img-fluid" alt="">
    </div>
    <div class="card-content">
        <div class="card-title">
            <p>
                {{course?.name}}
            </p>
        </div>
      
            <div class="card-list ">
                <div *ngIf="course?.instructorId?.length !== 0"> <i class="bi bi-mortarboard-fill" ></i> <span *ngFor="let instructor of course?.instructorId"> {{instructor.name}}</span></div>
                <div *ngIf="course?.techs?.length !== 0"> <i class="bi bi-tools" ></i> <span *ngFor="let tech of course?.techs">{{tech.name}}</span> </div>
            </div>
  

    </div>
    <div class="card-rating">

        <div class="rating-stars">
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>★</span>

        </div>
    </div>
</div>
