<div class="details-courses row">
    <div class=" col-12 col-sm-12 col-md-6 " *ngIf="instructorsData">
        <h5>Instructors</h5>
        <div class="d-flex flex-wrap flex-row justify-content-start gap-2" >      
            <div class="" *ngFor="let instructor of instructorsData">
                <app-instructor-card [instructor]="instructor"></app-instructor-card>     
            </div>                 
                         
        </div>      
    </div>
    <div class="col-12 col-sm-12 col-md-6  " *ngIf="techsData">
        <h5>Techs</h5>
        <div class="d-flex flex-wrap flex-row justify-content-start gap-2" >      
            <div class="" *ngFor="let tech of techsData">
               <app-card-tech [tech]="tech"></app-card-tech>               
            </div>                 
                         
        </div>      
    </div>
</div>
